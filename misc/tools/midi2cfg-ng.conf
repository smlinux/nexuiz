# instantiate our bots!

bot instance_tuba_red
	include tuba_red
	count 16
	init
		cmd movetotarget @places_tuba
		cmd barrier
		super
	done
		cmd movetotarget @places_end
		cmd resetaim
		cmd aim "90 0"
		cmd wait 1
		barrier
		buttons crouch
		cmd wait 3
		buttons
		cmd wait 1
		barrier
		cmd console settemp bot_navigation_ignoreplayers 1
		cmd movetotarget start

